<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerFrom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/index.css">
    <title>register form</title>
</head>

<body>
    <div class="container">
        <div id="popupEditImg" class="row justify-content-md-center">
            <div>
                <h1 class="pagetitle display-1">EDIT PICTURE PAGE</h1>
            </div>
            <div>
                <h3 class="middletitle">here you can edit the selected picture</h3>
            </div>
            <div id="popupEditImgChild" class="col-8">
                <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="popup-input-url">Url</label>
                            <input type="text" id="popup-input-url" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="popup-input-url">Alt</label>
                            <input type="text" id="popup-input-alt" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="popup-input-credit">Credit</label>
                            <input type="text" id="popup-input-credit" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="popup-input-price">Price</label>
                            <input type="text" id="popup-input-price" class="form-control" />
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- <button type="button" class="btn btn-success" id="saveBtn-EditImgPopup">
                            <i class="bi bi-check-circle-fill" id="saveBtnIcon-EditImgPopup"></i>
                            Save
                        </button>
                        <button type="button" class="btn btn-danger" id="cancelBtn-EditImgPopup" data-toggle="tooltip"
                            data-placement="left" title="Use ESC to close">
                            <i class="bi bi-x-circle-fill" id="cancelBtnIcon-EditImgPopup"></i>
                            Cancel
                        </button> -->
                        <button id="saveBtn-EditImgPopup" type="button"
                            class="btn btn-primary btn-lg btn-block w-100 m-1">
                            <i class="bi bi-check-circle-fill" id="saveBtnIcon-EditImgPopup"></i>Submit</button>
                        <button id="cancelBtn-EditImgPopup" type="button"
                            class="btn btn-secondary btn-lg btn-block w-100 m-1">
                            <i class="bi bi-x-circle-fill" id="cancelBtnIcon-EditImgPopup"></i>Cancel</button>
                    </div>
                </form>
            </div>
            <div class="col-4 ">
                <img src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712__340.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
